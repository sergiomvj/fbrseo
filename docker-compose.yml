version: '3.8'

services:
  # Nginx Gateway (Reverse Proxy)
  nginx:
    image: nginx:alpine
    container_name: seo-api-gateway
    restart: always
    ports:
      - "80:80"
      # - "443:443" # Uncomment if you configure SSL in nginx
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - frontend
      - backend

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: seo-api-frontend
    restart: always
    expose:
      - "80"

  # Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: seo-api-backend
    restart: always
    expose:
      - "8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-seo_user}:${POSTGRES_PASSWORD:-seo_password}@postgres:5432/${POSTGRES_DB:-seo_api_db}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - uploads_data:/tmp/uploads

  # Postgres
  postgres:
    image: postgres:15-alpine
    container_name: seo-api-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-seo_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-seo_password}
      POSTGRES_DB: ${POSTGRES_DB:-seo_api_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-seo_user}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: seo-api-redis
    restart: always
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  uploads_data:
