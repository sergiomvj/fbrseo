services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: seo-api-postgres
    environment:
      POSTGRES_USER: seo_user
      POSTGRES_PASSWORD: seo_password
      POSTGRES_DB: seo_api_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U seo_user" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: seo-api-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: seo-api-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://seo_user:seo_password@postgres:5432/seo_api_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SECRET_KEY=your-secret-key-change-in-production
      - DEBUG=True
    volumes:
      - ./backend:/app
      - uploads_data:/tmp/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker (opcional - para jobs ass√≠ncronos)
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: seo-api-celery-worker
    environment:
      - DATABASE_URL=postgresql://seo_user:seo_password@postgres:5432/seo_api_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
    command: celery -A app.tasks.celery_app worker --loglevel=info

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: seo-api-frontend
    ports:
      - "3005:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm start

volumes:
  postgres_data:
  redis_data:
  uploads_data:
